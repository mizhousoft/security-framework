server.servlet.context-path=/demo
server.port=8080
server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8

spring.mvc.formcontent.filter.enabled=false
spring.mvc.hiddenmethod.filter.enabled=false
spring.mvc.dispatch-trace-request=false
spring.mvc.dispatch-options-request=false
spring.web.locale=zh_CN

spring.session.store-type=jdbc
spring.session.timeout=60
spring.session.jdbc.table-name=SPRING_SESSION

#Spring DataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:MySQL://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&autoReconnect=true&failOverReadOnly=false&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# Spring Message
spring.messages.basename=i18n/messages,i18n/security
spring.messages.encoding=UTF-8

# Jackson
spring.jackson.default-property-inclusion=non-null